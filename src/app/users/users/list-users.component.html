<div class="container">
  <h2 class="text-center mb-3">Lista de Usuarios
    <a routerLink="./new" class="btn btn-secondary text-white" style="cursor: pointer;">Nuevo Usuario</a>
  </h2>
  <form class="col-md-8 col-sm-12">
      <div class="form-group form-inline">
          <label>Busqueda de usuario:</label>
          <input class="form-control ml-3" type="text" [formControl]="filter" />
      </div>
  </form>

  <table class="table table-bordered table-striped text-center">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">name</th>
              <th scope="col">lastname</th>
              <th scope="col">email</th>
              <th scope="col">phone</th>
              <th scope="col">sexo</th>
              <th scope="col">Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                  <ngb-highlight [result]="user.name" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                  <ngb-highlight [result]="user.lastname" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                  <ngb-highlight [result]="user.email" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                  <ngb-highlight [result]="user.phone" [term]="filter.value"></ngb-highlight>
              </td>
              <td>{{ user.sexo === "M" ? 'Masculino' : 'Femenino' }}</td>
              <td>
                  <div class="text-center">
                      <button class="btn btn-primary btn-sm mr-2" type="button" (click)="onUpdateUser(user)">Actualizar</button>
                      <button class="btn btn-danger btn-sm" [disabled]="user.status === 2" (click)="onRemoveUser(user)" type="button">Eliminar</button>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
